<!DOCTYPE html>
<html>
<head>
  <title>Confirm Order</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Confirm Your Order</h1>
    
    <p>Thank you for choosing our bookstore! Please confirm your order:</p>
    
    <p>Selected Book: <span id="selectedBook"></span></p>
    
    <form action="submit-order.html">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">Submit Order</button>
    </form>
  </div>
  
  <script>
    var selectedBook = sessionStorage.getItem('selectedBook');
    document.getElementById('selectedBook').textContent = selectedBook;
  </script>
</body>
</html>
